<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collectors</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.0.1/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-default'</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.0.1/css/vex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.0.1/css/vex-theme-default.min.css">
</head>
<body class="page page--width-80">
    
    <header class="page__header">
        <p class="page__header__text">Crystals Collector!</p>
    </header>

    <div class="panel panel--orange">
        <p class="panel__instructions"></p>

    </div>

    <div class="panel panel--green">
        <div class="panel__cont">
            <p class="panel__cont__target"></p>
        </div>
    
    </div>

    <div class="panel panel--turquoise">
        <div class="panel__cont">
            <p class="panel__cont__win-lbl">
                Wins:
            </p>

            <p class="panel__cont__wins"></p>

            <p class="panel__cont__loss-lbl">
                Losses:
            </p>

            <p class="panel__cont__losses"></p>

        </div>
    </div>

    <div class="panel">
        <div class="panel__cont">
            <img class="panel__cont__gem-btn" src="assets/images/red-gem.svg" alt="red gem"></img>
            <img class="panel__cont__gem-btn" src="assets/images/blue-gem.svg" alt="blue gem"></img>
            <img class="panel__cont__gem-btn" src="assets/images/green-gem.svg" alt="green gem"></img>
            <img class="panel__cont__gem-btn" src="assets/images/orange-gem.svg" alt="orange gem"></img>
        </div>

    </div>

    <div class="panel panel--teal">
        <div class="panel__cont">
            <p class="panel__cont__score-lbl">
                Your total score is:
            </p>
    
            <p class="panel__cont__score"></p>

        </div>

    </div>

    <script src="assets/script/game.js"></script>
</body>
</html>
