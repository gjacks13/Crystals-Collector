<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collectors</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <p>Crystals Collector!</p>
    </header>

    <div class="panel panel--orange">
        <p class="panel__instructions">

        </p>

    </div>

    <div class="panel panel--green">
            <div class="panel__target">
    
            </div>
    
    </div>

    <div class="panel panel--turquoise">
        <p class="panel__wins">

        </p>

        <p class="panel__losses">

        </p>
    </div>

    <div class="gem-cont">
        <div class="gem-cont__gem-btn gem-cont__gem-btn--red">

        </div>

        <div class="gem-cont__gem-btn gem-cont__gem-btn--blue">

        </div>

        <div class="gem-cont__gem-btn gem-cont__gem-btn--green">

        </div>

        <div class="gem-cont__gem-btn gem-cont__gem-btn--yellow">

        </div>

    </div>

    <div class="panel panel--teal">
        <p class="panel__score-lbl">
            Your total score is:
        </p>

        <p class="panel__score">

        </p>

    </div>

    <div class="panel panel--teal">
        <p class="panel__current-sum">

        </p>

    </div>

    <script src="assets/script/game.js"></script>
</body>
</html>
